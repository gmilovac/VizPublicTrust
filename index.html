<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizing Public Trust</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Visualizing Public Trust</h1>
      <p>A generalized visualization for comparing multidimensional data.</p>
    
      <p style="text-align:center;">
        <a href="umap.html" style="color:#2c5f7f; text-decoration:none; font-weight:600;">
          ➜ View High-Dimensional Trust Embedding (UMAP)
        </a>
      </p>
    
      <p style="text-align:center;">
        <a href="radial.html" style="color:#2c5f7f; text-decoration:none; font-weight:600;">
          ➜ View Limited 2D Representations
        </a>
      </p>
    </header>

    <div class="container">
      <aside class="controls-panel">
        <h2>Controls</h2>

        <div class="selector">
          <label for="csv-uploader" class="file-uploader-label"
            >Upload CSV File:</label
          >
          <input type="file" id="csv-uploader" accept=".csv" />
          <span class="file-name-display">No file chosen...</span>
        </div>

        <div class="selector">
          <label>Select View:</label>
          <div class="view-switcher">
            <input
              type="radio"
              id="view-radial"
              name="view-mode"
              value="radial"
              checked
            />
            <label for="view-radial">Radial Chart</label>
            <input
              type="radio"
              id="view-umap"
              name="view-mode"
              value="umap"
              disabled
            />
            <label for="view-umap">UMAP Plot</label>
          </div>
        </div>

        <hr class="control-divider" />
        <h2 id="selector-title">Selections</h2>

        <div id="selector-container"></div>

        <button id="add-selector-btn" class="add-selector-btn" disabled>
          + Add Another Selection
        </button>
      </aside>

      <main class="chart-panel">
        <div id="radar-chart-container">
          <svg id="radar-chart"></svg>
        </div>
        <div id="umap-chart-container" class="hidden">
          <svg id="umap-chart"></svg>
        </div>
      </main>
    </div>

    <div id="umap-tooltip"></div>

    <footer>
      <p>A project by Shravya Munugala and Gordan Milovac.</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/umap-js@1.3.3/lib/umap-js.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
