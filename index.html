<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizing Public Trust</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Visualizing Public Trust</h1>
      <p>A generalized visualization for comparing multidimensional data.</p>
    </header>

    <div class="container">
      <aside class="controls-panel">
        <h2>Controls</h2>

        <div class="selector">
          <label for="dataset-select">1. Select Dataset:</label>
          <select id="dataset-select">
            <option value="none" selected>Choose a dataset...</option>
          </select>
        </div>

        <div class="selector-block">
          <h3>Selection 1 (Blue)</h3>
          <div class="radio-group">
            <input
              type="radio"
              id="mode-1-individual"
              name="compare-mode-1"
              value="individual"
              checked
            />
            <label for="mode-1-individual">Individual</label>
            <input
              type="radio"
              id="mode-1-category"
              name="compare-mode-1"
              value="category"
            />
            <label for="mode-1-category">Category</label>
          </div>
          <label id="select-1-label" for="item-select-1">Select Item:</label>
          <select id="item-select-1" disabled></select>
        </div>

        <div class="selector-block">
          <h3>Selection 2 (Red)</h3>
          <div class="radio-group">
            <input
              type="radio"
              id="mode-2-individual"
              name="compare-mode-2"
              value="individual"
              checked
            />
            <label for="mode-2-individual">Individual</label>
            <input
              type="radio"
              id="mode-2-category"
              name="compare-mode-2"
              value="category"
            />
            <label for="mode-2-category">Category</label>
          </div>
          <label id="select-2-label" for="item-select-2">Select Item:</label>
          <select id="item-select-2" disabled></select>
        </div>
      </aside>

      <main class="chart-panel">
        <div id="radar-chart-container">
          <svg id="radar-chart"></svg>
        </div>
      </main>
    </div>
    <footer>
      <p>A project by Shravya Munugala and Gordan Milovac.</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
