<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizing Public Trust</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Visualizing Public Trust</h1>
      <p>A generalized visualization for comparing multidimensional data.</p>
    </header>

    <main>
      <h2>Radar Chart Comparison</h2>
      <p>
        Select a dataset, then choose one or two items to compare their
        characteristics.
      </p>

      <div class="chart-controls">
        <div class="selector">
          <label for="dataset-select">1. Select Dataset:</label>
          <select id="dataset-select">
            <option value="none" selected>Choose a dataset...</option>
          </select>
        </div>

        <div class="selector">
          <label>2. Comparison Mode:</label>
          <div class="radio-group">
            <input
              type="radio"
              id="mode-individual"
              name="compare-mode"
              value="individual"
              checked
            />
            <label for="mode-individual">Compare Individuals</label>
            <input
              type="radio"
              id="mode-category"
              name="compare-mode"
              value="category"
            />
            <label for="mode-category">Compare Categories</label>
          </div>
        </div>
      </div>

      <div class="chart-controls">
        <div class="selector">
          <label id="select-1-label" for="item-select-1"
            >3. Selection 1 (Blue):</label
          >
          <select id="item-select-1" disabled></select>
        </div>
        <div class="selector">
          <label id="select-2-label" for="item-select-2"
            >4. Selection 2 (Red):</label
          >
          <select id="item-select-2" disabled></select>
        </div>
      </div>

      <div id="radar-chart-container">
        <svg id="radar-chart"></svg>
      </div>
    </main>

    <footer>
      <p>A project by Shravya Munugala and Gordan Milovac.</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
