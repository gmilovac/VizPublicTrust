<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizing Public Trust</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Visualizing Public Trust</h1>
      <p>A generalized visualization for comparing multidimensional data.</p>
    </header>

    <div class="container">
      <aside class="controls-panel">
        <h2>Controls</h2>

        <div class="selector">
          <label for="dataset-select">1. Select Dataset:</label>
          <select id="dataset-select">
            <option value="none" selected>Choose a dataset...</option>
          </select>
        </div>

        <div id="selector-container"></div>

        <button id="add-selector-btn" class="add-selector-btn" disabled>
          + Add Another Selection
        </button>
      </aside>

      <main class="chart-panel">
        <div id="radar-chart-container">
          <svg id="radar-chart"></svg>
        </div>
      </main>
    </div>
    <footer>
      <p>A project by Shravya Munugala and Gordan Milovac.</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
